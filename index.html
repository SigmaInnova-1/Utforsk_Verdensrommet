<!DOCTYPE html>
<html lang="no">

<meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Utforsk verdensrommet, planeter, stjerner, galakser og astronomi. Lær om solsystemet, eksoplaneter og universets mysterier." />
  <meta name="keywords" content="astronomi, verdensrommet, planeter, stjerner, galakser, solsystemet, eksoplaneter, univers, romforskning, astrofysikk" />
  <meta name="author" content="Alaa Al-Hamdan" />
  <link rel="stylesheet" href="/style.css" />
  <title>Utforsk Verdensrommet og Planeter</title>
<body>
  <header>
    <div class="logo">
      <img src="/images/SigmaLogo.png" alt="logo">
    </div>
    <h1>Utforsk Verdensrommet</h1>
    <nav>
      <ul class="nav-list">
        <li>
          <label for="toggle-submenu" class="toggle-submenu"><span>☰</span></label>
          <input type="checkbox" id="toggle-submenu" class="toggle-show-submenu">
          <ul class="submenu">
            <li><a href="#hjem">hjem</a></li>
            <li><a href="#om">om</a></li>
            <li><a href="#kontakt">kontakt</a></li>
          </ul>
        </li>
      </ul>
    </nav>
  </header>
  <main>

    <div class="hero">
      <article class="jordens-historie">
        <figure>
          <img src="/images/Earth.jpg" alt="jord">
        </figure>
        <figcaption> <a href="/html_dialog/jord.html">Jordens Historie</a></figcaption>
      </article>

      <article class="melkeveien">
        <figure>
          <img src="/images/TheGalaxy.jpg" alt="Melkeveien">
        </figure>
        <figcaption>En Kort beskrivelse av Melkeveien</figcaption>
      </article>

      <article class="romrakettteknologi">
        <figure>
          <img src="/images/SpaceRocket.jpg" alt="romrakettteknologi">
        </figure>
        <figcaption>Romrakettteknologi</figcaption>
      </article>

      <article class="astronaut">
        <figure>
          <img src="/images/Astronaut.jpg" alt="astronaut">
        </figure>
        <figcaption>Beskrivelse av astronautopplæring</figcaption>
      </article>

    </div>

  </main>
  <footer>
    <P><small>&copy; Sigma &Sigma; Innova 2025.</small></P>
  </footer>







  <script>
    // جلب جميع الصور التي تريد فتح الديالوج عند الضغط عليها
    const images = document.querySelectorAll('.hero article figure img');
    const dialog = document.getElementById('myDialog');
    const closeBtn = document.getElementById('closeDialog');
  
    // فتح الديالوج عند الضغط على الصورة
    images.forEach(img => {
      img.addEventListener('click', () => {
        dialog.showModal();
      });
    });
  
    // إغلاق الديالوج عند الضغط على الزر
    closeBtn.addEventListener('click', () => {
      dialog.close();
    });
  </script>



</body>

</html>
